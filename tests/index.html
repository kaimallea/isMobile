<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>isMobile Test Suite</title>

  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../isMobile.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/AndroidSpec.js"></script>
  <script type="text/javascript" src="spec/AppleSpec.js"></script>
  <script type="text/javascript" src="spec/DesktopSpec.js"></script>
  <script type="text/javascript" src="spec/OtherSpec.js"></script>
  <script type="text/javascript" src="spec/SevenInchSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
